<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
            <form action="#">

        <header>      
            <section class="title">
                    <h1>Responda nosso formulário</h1>
            </section>
        </header> 

    <section class="profile">     
            <label for="Nome">Nome</label>
            <br>
            <input name="Nome" type="text" id="Nome" Nome placeholder="Digite seu nome">

            <br><br>

            <label for="Email">Email</label>
            <br>
            <input name="Email" id="Email" type="email" placeholder="Digite seu Email">

            <br><br>

            <label for="Senha">Senha</label>
            <br>
            <input name="Senha" id="Senha"  type="password" placeholder="Digite sua senha">

            <br><br>
    </section>

    <section class="sexo">
            <label>Sexo</label>
            <br>
            <input name="Sexo" id="Masculino" value="Masculino" type="radio"><label for="Masculino">Masculino</label>

            
            <input name="Sexo" id="Feminino" value="Feminino" type="radio"><label for="Feminino">Feminino</label>
    </section>

            <br><br>

            <span><label>Habilidades</label></span>
            <section class="habilidades">
                <br>
                <input name="Habilidades" value="JavaScript" id="JavaScript" type="checkbox"><label for="JavaScript">JavaScript</label>
               
                <input name="Habilidades" value="Java" id="Java" type="checkbox"><label for="Java">Java</label>
               
                <input name="Habilidades" value="PHP" id="PHP" type="checkbox"><label for="PHP">PHP</label>
               
                <input name="Habilidades" value="Ruby" id="Ruby" type="checkbox"><label for="Ruby">Ruby</label>
               
                <input name="Habilidades" value="Vscode" id="Vscode" type="checkbox"><label for="Vscode">Vscode</label>
               
                <input name="Habilidades" value="Python" id="Python" type="checkbox"><label for="Python">Python</label>
         </section>

        <br><br>

    <section class="windows">
            <label>Qual sistema operacional você usa?</label>
            <br>
            <select name="Qual sistema operacional você usa">
                <option value="Windows 7">Windows 7</option>
                <option value="Windows 8">Windows 8</option>
                <option value="Windows 10">Windows 10</option>
                <option value="Windows 11">Windows 11</option>
                <option value="Linux">Linux</option>
                <option value="Mac-OS ">Mac OS </option>
            </select>
    </section>    

        <br><br>

        <section class="celular">
            <label>Qual é o seu celular?</label>
            <br>
            <select name="Celular" id="Celular">
                <optgroup label="Samsung">
                    <option>A51</option>
                    <option>A71</option>
                    <option>Note</option>
                    <option>Galaxy S10</option>
                </optgroup>

                <optgroup label="LG">
                    <option>K8</option>
                    <option>K10</option>
                    <option>K11+</option>
                </optgroup>

                <optgroup label="Motorola">
                    <option>Moto g4</option>
                    <option>Moto g8</option>
                    <option>Moto one</option>
                </optgroup>

                <optgroup label="Xiaomi">
                    <option>Redminot 8</option>
                    <option>Redmi 9</option>
                    <option>Poco x4</option>
                </optgroup>

                <optgroup label="Apple">
                    <option>Iphone X</option>
                    <option>Iphone 11</option>
                    <option>Iphone 12</option>
                    <option>Iphone 13</option>
                </optgroup>
            </select>
        </section>

        <br><br>

        <div>
            <button>Enviar</button>
        </div>
</form>

    <footer class="footer">Todos os direitos reservados</footer>

</body>
</html>
